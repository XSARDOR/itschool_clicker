<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Nargiza Kombat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="name-modal" class="modal">
    <div class="modal-content">
      <h2>Ismingizni Kiriting</h2>
      <input id="username" type="text" placeholder="Ismingiz">
      <button id="start-game">Boshlash</button>
    </div>
  </div>

  <div id="game-container" class="hidden">
    <h1>Nargiza Kombat</h1>
    <p id="greeting"></p>
    <p><span id="click-count">0</span></p>
    <div class="coin-container">
        <button id="clicker-coin">
            <img src="img/cliker-coin-img.png" alt="img">
        </button>
      </div>
  </div>

  <div id="emoji-container"></div>

  <script src="script.js"></script>
</body>
</html>
